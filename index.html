<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="contenedor">
      <div class="contenedor-imagen">
        <div class="color-imagen"></div>
      </div>

      <div class="contenedor-informacion">
        <h1 class="titulo">Get <span class="span-titulo">insights</span>  that help your business grow.</h1>
      
        <p class="informacion">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p> 
      
        <section class="seccion">
          <div class="sub-seccion">
            <span>10k+</span>
            <p class="seccion-info">companies</p>
          </div>
          <div class="sub-seccion">
            <span>314</span>
            <p class="seccion-info">templates</p>
          </div>
          <div class="sub-seccion">
            <span>12m+</span>
            <p class="seccion-info">queries</p>
          </div>      
          
        </section>
      </div>
    </div> <!--fin contenedor-->
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nicolás Gómez Fúneme/a>.
  </footer>

</html>
